<ion-header>
  <ion-toolbar>
    <ion-title>All Quizzes</ion-title>
    <ion-buttons slot="end" >
        <ion-menu-button when="md" autoHide="true"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let quiz of quizzes | async"  >
            <ion-label [routerLink]="['/quiz', quiz.id]">
                {{quiz.name}}
            </ion-label>
            <ion-icon 
            *ngIf="quiz.author && user && quiz.author.login == user.login" 
            slot="end" 
            name="create"
            [routerLink]="['/quizzes/edit/', quiz.id]"></ion-icon>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
