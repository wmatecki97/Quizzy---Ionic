<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="quiz">{{quiz.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="quiz">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <h1>
          {{quiz.questions[questionId].question}}
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let answer of quiz.questions[questionId].answers" (click)="selectAnswer(answer.id)">
            <ion-label>{{answer.text}}</ion-label>
            <ion-checkbox slot="start"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button *ngIf="quiz.questions.length > questionId + 1" (click)="nextQuestion()">Next</ion-button>
        <ion-button *ngIf="quiz.questions.length == questionId + 1" (click)="finishQuiz()">Finish</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
