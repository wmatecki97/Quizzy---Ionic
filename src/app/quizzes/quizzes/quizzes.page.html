<ion-header>
  <ion-toolbar>
    <ion-title>quizzes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md>
        <ion-list>
          <ion-item *ngFor="let quiz of quizzes" [routerLink]="['/quiz', quiz.id]" >{{quiz.name}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
