<ion-header>
  <ion-toolbar>
    <ion-title>quizzes</ion-title>
    <ion-buttons slot="end" >
        <ion-menu-button when="md" autoHide="false"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let quiz of quizzes | async" [routerLink]="['/quiz', quiz.id]" >{{quiz.name}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
